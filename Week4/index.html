<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Species Prediction</h2>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <input type="number" step="0.1" name="sepal_length" id="sepal_length" required>

            <label for="sepal_width">Sepal Width:</label>
            <input type="number" step="0.1" name="sepal_width" id="sepal_width" required>

            <label for="petal_length">Petal Length:</label>
            <input type="number" step="0.1" name="petal_length" id="petal_length" required>

            <label for="petal_width">Petal Width:</label>
            <input type="number" step="0.1" name="petal_width" id="petal_width" required>

            <button type="submit" class="button-primary">Predict</button>
        </form>
        
        {% if prediction_text %}
            <h4>Prediction Result:</h4>
            <p>{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
